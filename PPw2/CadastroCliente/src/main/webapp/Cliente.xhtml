<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/template.xhtml"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h:form >          
            <p:commandButton icon="fa-solid fa-save" update="@form"
                             actionListener="#{clienteBean.newInstanceOfEntity()}"
                                                 value="novo" ></p:commandButton>
            <h:panelGrid columns="2" >
                <p:outputLabel value="Nome" for="inputNome"></p:outputLabel>
                <p:inputText id="inputNome" value="#{clienteBean.entity.nome}"></p:inputText>

                <p:outputLabel value="Email" for="inputEmail"></p:outputLabel>
                <p:inputText id="inputEmail"  value="#{clienteBean.entity.email}"></p:inputText>

                <p:outputLabel value="CPF" for="inputCPF"></p:outputLabel>
                <p:inputMask value="#{clienteBean.entity.cpf}" id="inputCPF" mask="999.999.999-99"></p:inputMask>

                <p:outputLabel value="Data Nascimento" for="inputData"></p:outputLabel>
                <p:datePicker  monthNavigator="true" yearNavigator="true" yearRange="1950:3023" showWeek="true" value="#{clienteBean.entity.dataNascimento}" id="inputData"></p:datePicker>

                                <p:commandButton icon="fa-solid fa-save" update="@form"
                                                 actionListener="#{clienteBean.salvar()}"
                                                 value="Salvar" ></p:commandButton>

            </h:panelGrid>
            <p:dataTable value="#{clienteBean.entitys}" var="entity" >
                <p:column>

                    <p:commandButton icon="fa-solid fa-save" update="@form"
                                     actionListener="#{clienteBean.salvar()}"
                                     value="Salvar" ></p:commandButton>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{clienteBean.entity.nome}"></h:outputText>
                </p:column>
                <p:column headerText="Email">
                    <h:outputText value="#{clienteBean.entity.email}"></h:outputText>
                </p:column>
                <p:column headerText="CPF">
                    <h:outputText value="#{clienteBean.entity.cpf}"></h:outputText>
                </p:column>
                <p:column headerText="Data Nascimento">
                    <h:outputText value="#{clienteBean.entity.dataNascimento}"></h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
